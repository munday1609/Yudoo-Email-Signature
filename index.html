<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700,300"
      rel="stylesheet"
    />
    <title>Yudoo mail</title>
  </head>
  <body>
    <div style="overflow-x: auto">
      <table
        border="0"
        cellspacing="0"
        cellpadding="0"
        style="padding: 0px; margin: 20px; width: 640px"
      >
        <tr>
          <td width="180px">
            <table
              border="0"
              cellspacing="0"
              cellpadding="0"
              style="margin: 0; padding: 0"
            >
              <tbody>
                <tr>
                  <td width="174px" height="174px">
                    <table
                      style="margin: 0; padding: 0"
                      border="0"
                      cellpadding="0"
                      cellspacing="0"
                      width="100%"
                    >
                      <tbody>
                        <tr>
                          <td align="center">
                            <a target="_blank">
                              <img src="./images/yudoo-logo.svg" alt="Yudoo" />
                            </a>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </td>
                </tr>
              </tbody>
            </table>
          </td>
          <td width="20px"></td>
          <td width="360px">
            <table
              style="margin: 0; padding: 0"
              border="0"
              cellpadding="0"
              cellspacing="0"
            >
              <tbody>
                <tr>
                  <td width="330px">
                    <table
                      style="margin: 0; padding: 0"
                      border="0"
                      cellpadding="0"
                      cellspacing="0"
                      width="100%"
                    >
                      <tbody>
                        <tr>
                          <td nowrap align="left">
                            <h1
                              style="
                                font-family: Montserrat;
                                color: #614aa1;
                                font-weight: 700;
                                margin: 20px 0px 0px 0px;
                              "
                            >
                              James Munday
                            </h1>
                          </td>
                        </tr>
                        <tr>
                          <td align="left">
                            <p
                              style="
                                font-family: Montserrat;
                                font-weight: 400;
                                font-size: 16px;
                                color: #333333;
                                opacity: 0.5;
                                margin: 8px 0px 8px 0px;
                              "
                            >
                              Founder Yudoo Ltd.
                            </p>
                          </td>
                        </tr>
                        <tr>
                          <td align="center" style="font-size: 0">
                            <table
                              style="margin: 0; padding: 0"
                              border="0"
                              width="190%"
                              height="100%"
                              cellpadding="0"
                              cellspacing="0"
                            >
                              <tbody>
                                <tr>
                                  <td
                                    style="
                                      border-bottom: 1px solid #cccccc;
                                      background: none;
                                      height: 1px;
                                      width: 100%;
                                      margin: 0px 0px 0px 0px;
                                    "
                                  ></td>
                                </tr>
                              </tbody>
                            </table>
                          </td>
                        </tr>
                        <tr>
                          <td align="left" nowrap>
                            <p
                              style="
                                font-family: Montserrat;
                                font-weight: 300;
                                margin: 10px 0px 0px 0px;
                                line-height: 30px;
                              "
                            >
                              <img
                                style="
                                  display: inline-block;
                                  margin-right: 10px;
                                "
                                src="./images/location.svg"
                              /><a style="color: #333333"
                                >Inverness, Highlands</a
                              >
                            </p>
                          </td>
                          <td nowrap>
                            <p
                              style="
                                font-family: Montserrat;
                                font-weight: 300;
                                margin: 10px 0px 0px 0px;
                                line-height: 30px;
                              "
                            >
                              <img
                                style="
                                  display: inline-block;
                                  margin-right: 10px;
                                "
                                src="./images/adress.svg"
                              /><a
                                style="color: #333333"
                                href="https://yudoo.co.uk/"
                                >www.yudoo.co.uk</a
                              >
                            </p>
                          </td>
                        </tr>
                        <tr>
                          <td height="" nowrap>
                            <p
                              style="
                                font-family: Montserrat;
                                font-weight: 300;
                                margin: 0px 0px 5px 0px;
                                line-height: 30px;
                              "
                            >
                              <img
                                style="
                                  display: inline-block;
                                  margin-right: 10px;
                                "
                                src="./images/mail.svg"
                              /><a
                                style="color: #333333"
                                href="mailto:hello@yudoo.co.uk"
                                >hello@yudoo.co.uk</a
                              >
                            </p>
                          </td>
                          <td nowrap>
                            <p
                              style="
                                font-family: Montserrat;
                                font-weight: 300;
                                margin: 0px 0px 5px 0px;
                                line-height: 30px;
                              "
                            >
                              <img
                                style="
                                  display: inline-block;
                                  margin-right: 10px;
                                "
                                src="./images/phone.svg"
                              /><a
                                style="color: #333333"
                                href="tel:+44 (0) 7784 896 604"
                                >+44 (0) 7784 896 604</a
                              >
                            </p>
                          </td>
                        </tr>
                        <td align="left">
                          <table
                            style="margin: 10px 0 0 -5px; padding: 0"
                            width="100%"
                            border="0"
                            cellpadding="0"
                            cellspacing="0"
                          >
                            <tbody>
                              <tr>
                                <td align="left" valign="bottom">
                                  <a
                                    target="_blank"
                                    href="https://www.twitter.com/"
                                  >
                                    <img
                                      border="0"
                                      style="display: inline-block"
                                      width="36"
                                      height="36"
                                      title="Twitter"
                                      alt="TW"
                                      src="./images/twitter.svg"
                                    />
                                  </a>
                                </td>
                                <td align="left" valign="bottom">
                                  <a
                                    target="_blank"
                                    href="https://www.linkedin.com/"
                                  >
                                    <img
                                      border="0"
                                      style="display: inline-block"
                                      width="36"
                                      height="36"
                                      title="Linkedin"
                                      alt="LN"
                                      src="./images/linkedin.svg"
                                    />
                                  </a>
                                </td>
                                <td align="left" valign="bottom">
                                  <a
                                    target="_blank"
                                    href="https://mail.google.com/"
                                  >
                                    <img
                                      border="0"
                                      style="display: inline-block"
                                      width="36"
                                      height="36"
                                      title="Gmail"
                                      alt="GML"
                                      src="./images/google.svg"
                                    />
                                  </a>
                                </td>
                                <td align="left" valign="bottom">
                                  <a
                                    target="_blank"
                                    href="https://www.facebook.com/"
                                  >
                                    <img
                                      border="0"
                                      style="display: inline-block"
                                      width="36"
                                      height="36"
                                      title="Facebook"
                                      alt="FB"
                                      src="./images/facebook.svg"
                                    />
                                  </a>
                                </td>
                                <td align="left" valign="bottom">
                                  <a
                                    target="_blank"
                                    href="https://www.instagram.com/"
                                  >
                                    <img
                                      border="0"
                                      style="display: inline-block"
                                      width="36"
                                      height="36"
                                      title="Instagram"
                                      alt="INST"
                                      src="./images/instagram.svg"
                                    />
                                  </a>
                                </td>
                              </tr>
                            </tbody>
                          </table>
                        </td>
                      </tbody>
                    </table>
                  </td>
                </tr>
              </tbody>
            </table>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
